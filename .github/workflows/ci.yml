name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1 \
          libgl1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libx11-xcb1 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libfontconfig1 \
          libfreetype6 \
          libxss1 \
          libasound2t64 \
          libpulse0 \
          xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 PyQt6-Qt6

    - name: Run tests
      run: |
        # Test basic Python imports without GUI initialization
        python -c "
        import sys
        sys.path.insert(0, '.')
        
        # Test basic module imports
        try:
            import config_utils
            print('✓ config_utils imported')
        except ImportError as e:
            print(f'✗ config_utils import failed: {e}')
            sys.exit(1)
            
        try:
            import sys_utils  
            print('✓ sys_utils imported')
        except ImportError as e:
            print(f'✗ sys_utils import failed: {e}')
            sys.exit(1)
            
        try:
            # Test PyQt6 availability without GUI
            from PyQt6.QtCore import Qt
            print('✓ PyQt6 core available')
        except ImportError as e:
            print(f'✗ PyQt6 import failed: {e}')
            sys.exit(1)
            
        print('All basic imports successful!')
        "

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
